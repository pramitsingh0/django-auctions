{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post"class="mx-auto card shadow" style="width: 45%; padding: 15px;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary mx-auto" type="submit" value="Register" style="display: inline-block; width: fit-content;">
    </form>

    <div class="mx-auto" style="width: 45%; white-space: nowrap; margin-top: 10px;">Already have an account? <a href="{% url 'login' %}">Log In here.</a> </div>

{% endblock %}

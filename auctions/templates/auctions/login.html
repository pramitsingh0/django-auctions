{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mx-auto card shadow" style="width: 45%; padding: 15px;">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mx-auto" type="submit" value="Login" style="width: fit-content;">
    </form>

    <div class="mx-auto" style="width: 45%; margin-top: 10px; white-space: nowrap;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>

{% endblock %}
